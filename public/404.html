<!DOCTYPE html>
<html lang="no">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chatbot test</title>
    <link rel="icon" href="olavicon_6.svg" type="image/x-icon">
    <script>
      // Redirect to index.html for client-side routing
      // This handles GitHub Pages 404 errors for React Router
      var path = window.location.pathname;
      var basePath = path.split('/').slice(0, 2).join('/'); // Get /OH or /
      var redirectPath = basePath + '/index.html' + window.location.search + window.location.hash;
      window.location.replace(redirectPath);
    </script>
  </head>
  <body>
    <div id="root"></div>
    <p>Redirecting...</p>
  </body>
</html>
